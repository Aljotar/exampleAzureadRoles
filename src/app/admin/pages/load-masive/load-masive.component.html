<h2 class="pb-3">Carga masiva de usuarios</h2>
<hr>

<br>
<input
  type="file"
  appReadexcel
  #readexcel="readexcel"
  (eventEmitter)="DataFromEventEmitter($event)"
/>

<br>
<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef> LastName </th>
      <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef> FirstName </th>
      <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Extension">
      <th mat-header-cell *matHeaderCellDef> Extension </th>
      <td mat-cell *matCellDef="let element"> {{element.Extension}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="NTLoguin">
      <th mat-header-cell *matHeaderCellDef> NTLoguin </th>
      <td mat-cell *matCellDef="let element"> {{element.NTLoguin}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
